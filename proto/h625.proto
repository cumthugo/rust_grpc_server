syntax = "proto3";

package ford.ivi.h625;

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc Foo (FooRequest) returns (FooReply) {}
}

// The request message containing the user's name.
message FooRequest {
  string name = 1;
}

// The response message containing the greetings.
message FooReply {
  string message = 1;
}